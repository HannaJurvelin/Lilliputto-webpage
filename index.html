<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <title>Lilliputto</title>
</head>

<body>
    <header class="header">
        <a href="index.html"><img src="Images/lilliputto_yellow.png" class="logo" alt="Lilliputto logo"></a>
        <ul id="nav">
            <li class="navItem"><a class="active" href="index.html">Etusivu</a></li>
            <li class="navItem"><a href="content.html">Tuotteemme</a></li>
            <li class="navItem"><a href="about.html">Meistä</a></li>
            <li class="navItem"><a href="contact.html">Ota yhteyttä</a></li>
        </ul>
    </header>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="Images/lilliputto_banner3.png" style="width:100%" alt="Photo of beer bottles with Lilliputto logo">
        </div>

        <div class="mySlides fade">
            <img src="Images/lilliputto_banner2.png" style="width:100%" alt="Lilliputto bottle">
        </div>

        <div class="mySlides fade">
            <img src="Images/lilliputto_banner1.png" style="width:100%" alt="Photo of an angel with Lilliputto logo">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <section>
        <div class="infoContainer">
            <div class="infoItem">
                <img src="Images/lilliputto_nelio2.png" alt="Photo of a beer bottle in a forest">
                <h3>Tuotteemme</h3>
                <p>Tutustu tuotteisiimme!</p>
                <button onclick="window.location.href = 'content.html';">Tuotteet</button>
            </div>
            <div class="infoItem">
                <img src="Images/lilliputto_nelio.png" alt="Photo of a girl with Lilliputto t-shirt">
                <h3>Meistä</h3>
                <p>Lue tarinamme.</p>
                <button onclick="window.location.href = 'about.html';">Meistä</button>
            </div>
            <div class="infoItem">
                <img src="Images/lilliputto_nelio3.png" alt="Photo of a beer glass with Lilliputto logo">
                <h3>Ota yhteyttä</h3>
                <p>Palautetta tai muuta asiaa?</p>
                <button onclick="window.location.href = 'contact.html';">Ota yhteyttä</button>
            </div>
        </div>
    </section>

    <div class="contItem"></div>
    <footer>
        <p>&copy; Hanna Jurvelin<p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
